	<script>
		var preloader = document.getElementById("loading");
		function myFunction() {
			preloader.style.display = 'none';

		function populate(s1, s2, s3, s4) {
			var s1 = document.getElementById(s1);
			var s2 = document.getElementById(s2);
			var s3 = document.getElementById(s3);

			s2.innerHTML = "";

			if (s1.value == "SOE") {
				var optionArray = ["|SELECT BRANCH", "mlai|(CSE)MLAI", "chem|Chemical engineering", "it|Information Technology", "mech|Mechanical engineering", "cse|CSE", "cvl|Civil engineering", "pe|Pharmaceutical Engineering"];
			}
			else if (s1.value == "SOS") {
				var optionArray = ["|SELECT BRANCH", "|braches of sos"];
			}
			else if (s1.value == "SOM") {
				var optionArray = ["|SELECT BRANCH", "|braches of som"];
			}
			else if (s1.value == "SOA") {
				var optionArray = ["|SELECT BRANCH", "|braches of soa"];
			}
			else if (s1.value == "SON") {
				var optionArray = ["|SELECT BRANCH", "|braches of son"];
			}

			else if (s1.value == "SOP") {
				var optionArray = ["|SELECT BRANCH", "|braches of sop"];
			}

			for (option in optionArray) {
				var pair = optionArray[option].split("|");
				var newOption = document.createElement("option");
				newOption.value = pair[0]; newOption.innerHTML = pair[1]; s2.options.add(newOption)
			}
		}
		

	</script>
